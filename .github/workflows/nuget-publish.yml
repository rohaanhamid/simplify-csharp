name: Publish NuGet Package (manual)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create (e.g. v1.2.3)'
        required: true

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Configure git
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        shell: pwsh
        run: |
          $tag = '${{ github.event.inputs.tag }}'
          Write-Host "Creating tag $tag"
          git tag -a $tag -m "release $tag"
          git push origin $tag

      - name: Determine package version
        id: determine
        shell: pwsh
        run: |
          $tag = '${{ github.event.inputs.tag }}'
          if ($tag.StartsWith('v')) { $pkgVer = $tag.Substring(1) } else { $pkgVer = $tag }
          Write-Host "Using package version: $pkgVer"
          echo "PACKAGE_VERSION=$pkgVer" >> $env:GITHUB_ENV

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: dotnet pack SimplifyCSharp/SimplifyCSharp.csproj -c Release -o ./artifacts --no-build -p:PackageVersion=$env:PACKAGE_VERSION

      - name: Find package asset
        id: find_asset
        shell: pwsh
        run: |
          $nupkg = Get-ChildItem -Path .\artifacts -File -Filter "*.nupkg" | Select-Object -First 1
          if (-not $nupkg) { Write-Error "No .nupkg found in ./artifacts"; exit 1 }
          Write-Host "Found package: $($nupkg.FullName)"
          echo "PACKAGE_ASSET=$($nupkg.FullName)" >> $env:GITHUB_ENV

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        shell: pwsh
        run: |
          Write-Host "Pushing package to nuget.org: $env:PACKAGE_ASSET"
          dotnet nuget push $env:PACKAGE_ASSET --api-key $env:NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate
